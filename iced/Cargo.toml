[package]
name = "oppai-iced"
version = "0.1.0"
authors = ["Evgeny Kurnevsky <kurnevsky@gmail.com>"]
license = "AGPL-3.0+"
description = "Open Points Artificial Intelligence"
edition = "2021"

[dependencies]
iced = { version = "0.4", features = [ "canvas" ] }
rand = { version = "0.8", features = [ "small_rng" ] }
log = "0.4"
env_logger = "0.9"
strum = { version = "0.24", features = [ "derive" ] }
clap = { version = "3.2", features = [ "cargo" ] }
humantime = "2.1"
rfd = { version = "0.8", features = [ "file-handle-inner" ] }
sgf-parser = "2.6"
oppai-initial = { path = "../initial" }
oppai-bot = { path = "../bot", features = [ "cli" ], default-features = false }

[features]
default = ["dsu", "zero"]
dsu = ["oppai-bot/dsu"]
zero = ["oppai-bot/zero"]
